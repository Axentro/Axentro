version: 2
jobs:

  unit-tests:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          crystal deps
          crystal spec

  e2e-tests-all-public:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build
          bin/e2e --mode=all_public --time=1800

  e2e-tests-all-private:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build
          bin/e2e --mode=all_private --time=1800

  e2e-tests-one-private:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build
          bin/e2e --mode=one_private --time=1800

  docker-build:
    machine: true
    steps:
      - checkout
      - run: |
          docker build -t sushichain/sushichain .

  docker-deploy:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t sushichain/sushichain .
          docker push sushichain/sushichain

workflows:
  version: 2

  sushi_workflow:

    jobs:
      - unit-tests
      - e2e-tests-all-public
      - e2e-tests-all-private
      - e2e-tests-one-private
      - docker-build
      - docker-deploy:
          requires:
            - unit-tests
            - e2e-tests-all-public
            - e2e-tests-all-private
            - e2e-tests-one-private
            - docker-build
          filters:
            branches:
              only: master
