version: 2
jobs:

  unit-tests:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - exec_tests:
          crystal spec

  e2e-tests:
    docker:
      - image: crystallang/crystal:0.24.2
    steps:
      - checkout
      - exec_tests:
          crystal spec/e2e/e2e.cr

  deploy-docker:
    machine: true
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - login: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
      - build: |
          docker build -t sushichain/sushichain:$TAG
      - push: |
          docker push sushichain/sushichain:$TAG

workflows:
  version: 2

  sushi_workflow:

    jobs:
      - unit-tests
      - e2e-tests
      - deploy:
          requires:
            - unit-tests
            - e2e-tests
          filters:
            branches:
              only: master
