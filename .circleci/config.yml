version: 2
jobs:

  tests:
    docker:
      - image: crystallang/crystal:0.35.1
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build --release --no-debug
          crystal spec
          bin/ameba
      - store_artifacts:
          path: spec/functional/reports

  e2e-tests-all-public:
    docker:
      - image: crystallang/crystal:0.35.1 
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build --release --no-debug
          bin/e2e --mode=all_public --num_tps=10 --num_nodes=3 --num_miners=3 --time=900

  e2e-tests-all-private:
    docker:
      - image: crystallang/crystal:0.35.1 
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build --release --no-debug
          bin/e2e --mode=all_private --num_tps=10 --num_nodes=3 --num_miners=3 --time=900

  e2e-tests-one-private:
    docker:
      - image: crystallang/crystal:0.35.1 
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install curl libsqlite3-dev -y
      - run: |
          shards build --release --no-debug
          bin/e2e --mode=one_private --num_tps=10 --num_nodes=3 --num_miners=3 --time=900

  docker-build:
    machine: true
    steps:
      - checkout
      - run: |
          docker build -t axentro/axentro .
          docker build -f ./Dockerfile-axen -t axentro/axen .

  docker-deploy:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t axentro/axentro .
          docker push axentro/axentro
          docker build -t axentro/axen .
          docker push axentro/axen

workflows:
  version: 2

  axentro_workflow:

    jobs:
      - tests
      - e2e-tests-all-public
      - e2e-tests-all-private
      - e2e-tests-one-private
      - docker-build
      - docker-deploy:
          requires:
            - tests
            - e2e-tests-all-public
            - e2e-tests-all-private
            - e2e-tests-one-private
            - docker-build
          filters:
            branches:
              only: master
